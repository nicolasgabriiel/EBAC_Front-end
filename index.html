<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefone" id="telefone" required>
            <input type="text" placeholder="Insira seu CPF" id="cpf" required>
            <input type="text" placeholder="Endereço Completo" required>
            <input type="text" placeholder="Insira seu CEP" id="cep" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>


</html>
