<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend><h1>Formulário de cadastro</h1></legend>
                <label id="nome">Nome</label>
                <input for="nome" type="text" placeholder="Digite o seu nome" required>
                <br>
                <label id="email">E-mail </label>
                <input for="email" type="email" placeholder="Digite o seu email" required>
                <br>
                <label id="senha">Senha</label>
                <input for="senha" type="password" placeholder="Digite a sua senha" minlength="6" maxlength="10" required>
                <br>
                <button type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </main>

</body>

</html>
