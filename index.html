<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        form{
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <form>
            <h1>Formulário de Cadastro</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Digite o seu Nome:</label>
                <input type="text" class="form-control" id="nome" required >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Digite o seu Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Digite o seu Telefone:</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script lang="javascript">
        $(document).ready(()=>{
            $('#telefone').mask('(00) 00000-0000')
        })
    </script>
</body>

</html>
